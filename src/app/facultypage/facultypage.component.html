<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>
            <div style="background-color: white; height: 120%; margin:auto;margin-top: 6%;line-height: 2; border-radius: 40px; color: rgb(45, 5, 119); font-weight: 550; width: 100%;"><img src="assets/akg logo.png" style="height: 100%;">Semester Registration</div>
        </mat-toolbar>
        <div class="list">
            <mat-nav-list class="navlist">
                <a mat-list-item  class="element" routerLink="/facultypage/dashboard" routerLinkActive="active" ><i class='fas fa-shapes' style="padding-right:5% " ></i>Dashboard</a>
                <a mat-list-item  class="element" routerLink="/facultypage/createstd" routerLinkActive="active" style="margin-top: -2%;"><i class="fas fa-user-plus" style="padding-right:5% "></i>Create Student</a>
                <a mat-list-item  class="element" routerLink="/facultypage/createfaculty" routerLinkActive="active" style="margin-top: -2%;"><i class="fa fa-plus" aria-hidden="true" style="padding-right:5%"></i>Create Faculty</a>
                <a mat-list-item  class="element" routerLink="/facultypage/managestudent" routerLinkActive="active" style="margin-top: -2%;" ><i class="fas fa-user-cog" style="padding-right:5%"></i>Manage Students</a>
                <a mat-list-item  class="element" routerLink="/facultypage/registeredstd" routerLinkActive="active" style="margin-top: -2%;"><i class="fas fa-user-check" style="padding-right:5%"></i>Registered Students</a>
                <a mat-list-item  class="element" routerLink="/facultypage/summary" routerLinkActive="active"  style="margin-top: -2%;"><i class="fa fa-list-alt" aria-hidden="true" style="padding-right:5%"></i>Summary</a>
                
            </mat-nav-list>

        </div>
        <div style="margin-top: 17%;height:20%;">
            <footer style="color: white; margin-left: 30%;margin-right: 32%; padding-top: 10%;">POWERED BY</footer>
            <img src="assets/brllogo.png" style="width: 50%;height: 45%;margin-left: 25%;margin-right: 25%; ">
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
